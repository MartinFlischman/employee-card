<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Employee Card</title>
		<link
			href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-600 flex justify-center items-center h-screen">
		<div
			class="w-2/3 flex flex-col bg-white shadow-xl rounded-xl overflow-hidden"
		>
			<div class="bg-gray-200 text-gray-700 text-xl font-bold px-6 py-4">
				Employee Card
			</div>

			<div class="flex justify-between items-center px-6 py-4">
				<div
					class="
						bg-orange-600
						text-gray-200 text-xs
						px-2
						py-1
						uppercase
						rounded-full
						border-gray-200
						font-bold
					"
				>
					Under Review
				</div>
				<div class="text-sm">June 25, 1986</div>
			</div>

			<div class="px-6 py-4 border-t border-gray-200">
				<div class="border rounded-lg p-4 bg-gray-200 text-gray-700">
					Here is a comment about this employee.
				</div>
			</div>

			<div class="bg-gray-200 px-6 py-4">
				<div class="uppercase text-xs text-gray-600">Employee</div>

				<div class="flex items-center pt-3">
					<div
						class="
							bg-gray-700
							text-gray-200
							w-12
							h-12
							rounded-full
							flex
							justify-center
							items-center
							uppercase
							font-bold
						"
					>
						MF
					</div>
					<div class="ml-4">
						<p class="text-gray-900 font-bold">Martin Flischman</p>
						<p class="text-sm text-gray-700 mt-1">Jnr Front-end Developer</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
